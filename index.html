<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;horn-chart&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/horn-chart.html">
</head>
<body>
    <style>
        body {
            font-family: Helvetica,Arial,sans-serif;
        }
    </style>

    <!-- Using Custom Elements -->
    <h2>C Lydian trombone chart with info text</h2>
    <horn-chart instrument="trombone" showScale="Lydian" info="true"></horn-chart>
    <h2>F Blues trumpet chart, no info text</h2>
    <horn-chart instrument="trumpet" key="F" showScale="Blues"></horn-chart>

</body>
</html>
