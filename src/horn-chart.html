<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="horn-chart" attributes="key mode instrument">

    <template>
        <style>
            :host {
                font-family: Helvetica,Arial,sans-serif;
                font-weight: lighter;
                box-shadow: 0 1px 5px rgba(0,0,0,.3);
                background-color: #000000;
                display: block;
                color: white;
                margin: 5px 0px;
                padding: 10px;
            }
            * {
                box-sizing: border-box;
            }

            .note {
                position: relative;
                background-color: #404040;
                margin: 1px;
                text-align: center;
                font-size: 18px;
                height: 50px;
                line-height: 50px;
            }
        </style>
        This will be a {{instrument}} chart
        <template if="{{key || mode}}">
            in the key of {{key}} {{mode}}
        </template>
        <div style="height: 500px;">
            <template repeat="{{partial in horn.reversedPartials}}">
                <div horizontal layout>
                    <template repeat="{{position in partial.positions}}">
                        <div class="note" flex>
                            {{position.index | indexToNote | musicNote}}
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </template>

    <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="horns.js"></script>

    <script>
        Polymer('horn-chart', {
            key: undefined,

            mode: undefined,

            horns: new Horns(),

            instrument: 'trombone',

            indexToNote: function(value) {
                var hornNotes = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'];
                return hornNotes[value];
            },

            musicNote: function(value) {
                return value.replace('b', '♭').replace('#', '♯');
            },

            // Fires when an instance of the element is created
            created: function() {},

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {
                if (this.key || this.mode) {
                    // If either key or mode is declared then both should exist - supply defaults
                    this.key = (this.key || "c").toLowerCase();
                    this.mode = (this.mode || "major").toLowerCase();
                }
                if (!this.horns.instruments[this.instrument]) {
                    console.error("The instrument, " + this.instrument + ", is not supported");
                }
                this.horn = this.horns.instruments[this.instrument];

                console.log(this.$);
            },

            // Fires when the element’s initial set of children and siblings are guaranteed to exist
            domReady: function() {

            },

            // Fires when the element was inserted into the document
            attached: function() {},

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {}
        });
    </script>

</polymer-element>
