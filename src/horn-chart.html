<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="horn-chart" attributes="key showScale instrument">

    <template>
        <style>
            :host {
                font-family: Helvetica,Arial,sans-serif;
                font-weight: lighter;
                box-shadow: 0 1px 5px rgba(0,0,0,.3);
                background-color: #000000;
                display: block;
                color: white;
                margin: 5px 0px;
                padding: 10px;
            }
            * {
                box-sizing: border-box;
            }

            .position {
                position: relative;
                background-color: #303030;
                margin: 1px;
                height: 50px;
            }
            .position.alternate {
                background-color: black;
            }

            .note {
                top: 50%;
                left: 50%;
                width: 40px;
                height: 40px;
                line-height: 40px;
                border-radius: 20px;
                margin: -20px 0px 0px -20px;
                position: absolute;
                text-align: center;
                font-size: 18px;
                background-color: #404040;
            }
            .alternate .note {
                background-color: transparent;
            }
            .position.selected .note {
                background-color: green;
            }
            .position.alternate.selected .note {
                background-color: darkgreen;
            }
        </style>
        This will be a {{instrument}} chart
        <template if="{{key || showScale}}">
            in the key of {{key}} {{showScale}}
        </template>
        <div style="height: 500px;">
            <template repeat="{{partial in horn.reversedPartials}}">
                <div horizontal layout>
                    <template repeat="{{position in partial.positions}}">
                        <div class="position {{ { alternate: position.score < 10, selected: selected(position) } | tokenList }}" flex>
                            <div class="note">
                                {{position.index | indexToNote | musicNote}}
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </template>

    <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="horns.js"></script>
    <script src="scales.js"></script>

    <script>
        Polymer('horn-chart', {
            key: undefined,

            showScale: undefined,

            scale: undefined,

            // Shared helper singletons
            horns: new Horns(),
            scales: new Scales(),

            instrument: 'trombone',

            indexToNote: function(value) {
                var hornNotes = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'];
                return hornNotes[value];
            },

            musicNote: function(value) {
                return value.replace('b', '♭').replace('#', '♯');
            },

            selected: function(position) {
                var selected = false;
                debugger;
                _.each(this.selectedNotes, function(n) {
                    if (n.location.octave == position.octave && n.location.index == position.index) {
                        selected = true;
                    }
                });
                return selected;
            },

            // Fires when an instance of the element is created
            created: function() {},

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {
                if (this.key || this.showScale) {
                    // If either key or showScale is declared then both should exist - supply defaults
                    this.key = (this.key || "c").toUpperCase();
                    this.showScale = (this.showScale || "major").toLowerCase();
                }
                if (!this.horns.instruments[this.instrument]) {
                    console.error("The instrument, " + this.instrument + ", is not supported");
                }

                // TODO: Recompute this on property changes
                this.horn = this.horns.instruments[this.instrument];
                if (this.key && this.showScale) {
                    this.scale = this.scales.scale(this.key, this.showScale);
                    this.selectedNotes = this.horns.createSelection(this.instrument, this.scale);
                    //console.log("SEL",this.selectedNotes);
                }
            },

            // Fires when the element’s initial set of children and siblings are guaranteed to exist
            domReady: function() {

            },

            // Fires when the element was inserted into the document
            attached: function() {},

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {}
        });
    </script>

</polymer-element>
