<!-- Import Polymer -->
<link rel="import" href="../../polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="horn-chart" attributes="key mode">

    <template>
        <div>This is a chart in the key of {{key}}</div>
    </template>
    <script>
        Polymer('horn-chart', {
            key: undefined,

            mode: undefined,

            // Fires when an instance of the element is created
            created: function() {
                if (this.key || this.mode) {
                    console.log("XXX")
                    // If either key or mode is declared then both should exist - supply defaults
                    this.key = (this.key || "c").toLowerCase();
                    this.mode = (this.mode || "major").toLowerCase();
                }
            },

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {},

            // Fires when the elementâ€™s initial set of children and siblings are guaranteed to exist
            domReady: function() {},

            // Fires when the element was inserted into the document
            attached: function() {},

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {}
        });
    </script>

</polymer-element>
